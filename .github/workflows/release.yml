name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write
  checks: write

jobs:
  release:
    name: Build, Test & Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install tools
        run: |
          go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate version
        id: version
        run: |
          BASE_VERSION=$(grep -oP '\d+\.\d+\.\d+' config/version.go)
          VERSION="${BASE_VERSION}-${{ github.run_number }}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version: $VERSION"

      - name: Set version in source
        run: sed -i 's/-dev/-${{ github.run_number }}/' config/version.go

      - name: Generate templ
        run: templ generate

      - name: Build
        run: go build ./...

      - name: Unit tests
        run: go test ./api/... ./app/... -v -count=1 -json | tee tests-unit.json

      - name: E2E tests
        run: go test ./tests/e2e/... -v -count=1 -json | tee tests-e2e.json

      - name: Publish test results
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Test Results
          path: tests-*.json
          reporter: golang-json

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/slurpee"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          VERSION="${{ steps.version.outputs.version }}"
          docker build -t "$IMAGE:$VERSION" -t "$IMAGE:latest" .
          docker push "$IMAGE:$VERSION"
          docker push "$IMAGE:latest"
