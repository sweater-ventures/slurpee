name: PR Check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install tools
        run: |
          go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templ
        run: templ generate

      - name: Build
        run: go build ./...

      - name: Unit tests
        run: go test ./api/... ./app/... -v -count=1 -json | tee tests-unit.json

      - name: E2E tests
        run: go test ./tests/e2e/... -v -count=1 -json | tee tests-e2e.json

      - name: Publish test results
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Test Results
          path: tests-*.json
          reporter: golang-json

  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t slurpee:pr-${{ github.event.pull_request.number }} .
